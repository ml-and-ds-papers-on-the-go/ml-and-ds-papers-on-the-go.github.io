title: ML & DS Papers On The Go
author:
  name: Andre Ye
  email: andreye@uw.edu
description: > # this means to ignore newlines until "show_excerpts:"
  Machine learning and data science are rapidly evolving fields, but it can be difficult to understand or have time to catch up with new papers. Hopefully, this podcast can help you better be on top of the most recent and fascinating advancements.

